<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flingo Card Generator</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Style the Bingo card title */
        h1 {
            margin-top: 20px;
        }

        /* Style the input field and button */
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        /* Style the Bingo table */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures all columns and cells are of equal width */
            width: 500px; /* Fixed width for the whole table */
            height: 550px; /* Adjusted total height to account for the header */
        }

        /* Style the table headers */
        th {
            border: 2px solid black;
            width: 20%;
            height: 50px; /* Fixed height for the header row */
            text-align: center;
            vertical-align: middle;
            background-color: lightblue;
            font-size: 20px;
            font-weight: bold;
        }

        /* Style the individual table cells */
        td {
            border: 2px solid black;
            width: 20%; /* Each cell takes up 20% of the table's width */
            height: calc(100% / 6); /* Divide the remaining height evenly across the cells */
            text-align: center;
            vertical-align: middle;
            font-size: 14px;
            overflow: hidden; /* Hide overflow if the content is too long */
            cursor: pointer; /* Make the cells clickable */
            transition: background-color 0.1s ease-in-out; /* Smoother background color transition */
        }

        /* Highlight the FLAT SMACKED space */
        td.FLAT SMACKED {
            background-color: lightgray;
        }

        /* Style for the toggled state (green background) */
        td.toggled {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Flingo Card Generator</h1>
    <h2>enter a 10-didgit code or click generate flingo</h2>
    <!-- Adding a simple input form for the seed and a generate button -->
    <input type="text" id="seed" placeholder="Enter 10-digit code">
    <button onclick="generateBingo()">Generate Flingo</button>

    <!-- Placeholder for the generated Bingo card -->
    <div id="bingoCard"></div>

    <script>
        // Define a word bank to fill the bingo card with words
        const wordBank = [
            "Perspective", "Experiment", "Independent Variable", "Vacuum", "Theory",
            "Scientific Method", "Refraction", "Horizon", "Neil Degrasse Tyson", "Dome",
            "Creator", "Entropy", "Thermodynamics", "Globey", "Electrostatics", "CGI",
            "Cartoons", "Container", "Icewall", "Donut", "Disingenuous", "Globe Religion",
            "Firmament", "Buoyancy", "Density", "Parallax", "Crepuscular Rays", "Level",
            "Coriolis Effect", "Local Sun", "Antarctic Treaty", "60th Parallel", "3 Constituent Parts",
            "Elites", "NASA", "Liar", "Line Of Sight", "Weirdo", "Admiral Byrd",
            "8\" Per Mile Squared", "Scientific Method", "You Don't Even Know Your Own Model",
            "Radar", "Curvature", "Observation", "P1000", "Polaris", "Luminaries", "Wandering Star",
            "Ether", "Thanks For Playing", "Welcome To Flat Earth", "Indoctrination", "Helium", "Fisheye lens"
        ];

        // Function to generate the Bingo card based on the input seed
        function generateBingo() {
            let seed = document.getElementById('seed').value;

            // If no seed is provided, generate a random 10-digit alphanumeric seed
            if (seed.length === 0) {
                seed = generateRandomSeed();
                document.getElementById('seed').value = seed; // Display the generated seed in the input field
            }

            // Shuffle the word bank based on the seed
            const shuffledWords = shuffleWords([...wordBank], seed);

            // Build the Bingo card (5x5 grid)
            let card = "<table>";
            card += "<tr><th>E</th><th>A</th><th>R</th><th>T</th><th>H</th></tr>"; // Header row with "EARTH"
            
            let wordIndex = 0;
            for (let i = 0; i < 5; i++) {
                card += "<tr>";
                for (let j = 0; j < 5; j++) {
                    if (i === 2 && j === 2) {
                        card += "<td class='FLAT SMACKED' onclick='toggleCell(this)'>FLAT SMACKED</td>"; // Center FLAT SMACKED space
                    } else {
                        card += `<td onclick='toggleCell(this)'>${shuffledWords[wordIndex]}</td>`;
                        wordIndex++;
                    }
                }
                card += "</tr>";
            }
            card += "</table>";

            // Display the Bingo card in the placeholder div
            document.getElementById('bingoCard').innerHTML = card;
        }

        // Function to generate a random 10-character alphanumeric seed
        function generateRandomSeed() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let randomSeed = '';
            for (let i = 0; i < 10; i++) {
                randomSeed += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return randomSeed;
        }

        // Function to shuffle the words based on the seed
        function shuffleWords(words, seed) {
            const rng = seedToRng(seed); // Generate random number generator based on seed
            words.sort(() => rng() - 0.5); // Shuffle words using the RNG
            return words.slice(0, 24); // Take only the first 24 words
        }

        // Function to create a reliable pseudo-random number generator (RNG) based on the seed (Mulberry32 algorithm)
function seedToRng(seed) {
    let h = 0;
    for (let i = 0; i < seed.length; i++) {
        h = Math.imul(31, h) + seed.charCodeAt(i) | 0;
    }

    return function() {
        h = Math.imul(h ^ h >>> 15, 1 | h);
        h = h + Math.imul(h ^ h >>> 7, 61 | h) ^ h;
        return ((h ^ h >>> 14) >>> 0) / 4294967296;
    };
}

        // Function to toggle the cell's background color between green and default
        function toggleCell(cell) {
            requestAnimationFrame(() => {
                cell.classList.toggle('toggled');
            });
        }
    </script>
</body>
</html>
